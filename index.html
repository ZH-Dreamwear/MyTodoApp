<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Todo App</title>
	<link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>
	<div class="container"><!--总容器开始-->
		<h1>MyToDo</h1>
		<div class="add-task clearfix">
			<form>
				<input type="text" name="content" placeholder="eg:下午记得买菜" />
				<button type="submit">提交</button>
			</form>
		</div>
		<div class="task-list"><!--清单开始-->
		</div><!--清单结束-->
		<div class="task_detail_mask" style="display: none"></div>
		<div class="task-detail" style="display: none;"><!--任务详情开始-->
		<div class="content">
			<p class="task">下午记得买菜<p>
		</div>
		<div>
			<div class="desc">
				<textarea></textarea>
			</div>
		</div>
		<div class="remind"><!--任务提醒开始-->
			<p>提醒时间<p>
			<input type="date">
			<button type="submit">更新</button>
		</div><!--任务提醒结束-->
	</div><!--任务详情结束-->
	</div><!--总容器结束-->
<script type="text/javascript" src="lib/jquery-3.3.1.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/store.js/1.3.20/store.js"></script>
<script type="text/javascript" src="js/base.js"></script>
</body>
</html>
